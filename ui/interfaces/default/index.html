<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
      <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
      <title>Thingz Administration</title>
      <link href="../../stylesheets/interfaces/default.css" media="screen" rel="stylesheet" type="text/css" />
      <script src="../../javascripts/interfaces/default.js" type="text/javascript"></script>
   </head>
   <body class="interfaces interfaces_default interfaces_default_index">
      <section class="main">
         <div class="row">
            <div class="twelve columns">
               <div ng-app="adminApp" ng-controller="AdminIndexCtrl">
                  <div class="row">
                     <div class="twelve columns">
                        <form>
                           <fieldset>
                              <label>Query</label><input ng-model="readQuery" placeholder="SELECT ..." type="text" />
                              <p class="input_help"><a class="modal-help-link" href="/help/queries.html" id="queryHelp" target="_self">Help</a></p>
                              <button class="tiny button" ng-click="readData()">Execute Query</button><span class="label alert" id="queryFailure" style="display:none; margin-left:20px;">{{queryMessage}}</span>
                           </fieldset>
                        </form>
                        <div ng-repeat="datum in data">
                           <h4>{{datum.name}}</h4>
                           <line-chart data="graph.points" ng-repeat="graph in datum.graphs" series-name="graph.name"></line-chart>
                           <table class="columns twelve">
                              <thead>
                                 <tr>
                                    <th ng-repeat="column in datum.columns">{{column}}</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr ng-repeat="point in datum.points">
                                    <td ng-repeat="value in point track by $index">{{value}}</td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
